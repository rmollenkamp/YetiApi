name: Main workflow

on:
  pull_request:
  push:
    branches:
      - dev
      - qual
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build .NET Core
      run: dotnet build --configuration Release
    - name: Unit Tests
      run: dotnet test
